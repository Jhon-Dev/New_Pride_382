# If true, you don't need buy shots.
# Default: False
EnableAutomaticShots = True

# If false, you will not see shots glow.
# Default: False
EnableShotsGlow = True

# If true, you will need arrows at inventory to attack with bow weapons.
# Default: True
ConsumeArrows = False

# If true, server will send the shooted arrows messages.
# Default: False
DisableArrowsMessages = False

# If true, server will send the charged shots messages.
# Default: False
DisableShotsMessages = False

